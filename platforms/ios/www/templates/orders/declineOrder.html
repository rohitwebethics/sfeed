<ion-view view-title="Update Order">
    <ion-content class="appSpacingTop">
		<div class="list list-inset entryCustom decline-ords" ng-controller="orderDeclineCtrl"> 
			<!---h1 style="padding:16px;">Update Order</h1---->
			<h1 class="pg-heading">Update Order</h1>
			<div ng-if="items6 && items6!=''" class="text-center msg-alrt col-12">{{items6}}</div>
			<h3>Select Decline Reason</h3>
			<div class="decline-options">
				<ion-radio name="declineOption" ng-model="decline.reason" ng-value="'Unable to deliver'" ng-click="isShowHide('hide')"><label>Unable to deliver</label></ion-radio>
				<ion-radio name="declineOption" ng-model="decline.reason" ng-value="'Too Busy'" ng-click="isShowHide('hide')"><label>Too Busy</label><br></ion-radio>
				<ion-radio name="declineOption" ng-model="decline.reason" ng-value="'Too far away'" ng-click="isShowHide('hide')"><label>Too far away</label></ion-radio><br>
				<ion-radio class="dcln-cstm"  name="declineOption" ng-model="decline.reason" ng-value="'Custom'" ng-click="isShowHide('show')" ><label>Custom</label></ion-radio><br>
				<textarea id="decline_dscription" placeholder="Enter reason for decline order..." ng-model="decline.reason1" ng-value="" ng-show="showval" cols="38" rows="8"></textarea>
				<button class="button button-block button-theme" ng-disabled="!decline.reason" ng-click="saveDeclineReason(decline)">Save</button>
			</div> 
		</div>
    </ion-content> 
</ion-view> 

<div class="tabs tabs-icon-top tabs-striped tabs-color-assertive">
	<a class="tab-item active" href="#/app/orderList"><i class="icon ion-ios-people-outline"></i> List </a>
	<a class="tab-item" href="#/app/userProfile"><i class="icon ion-ios-person-outline"></i> Profile</a> 
</div>
