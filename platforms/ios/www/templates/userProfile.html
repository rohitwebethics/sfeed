<ion-view view-title="Profile">
    <ion-content class="appSpacingTop"> 		<h1 class="pg-heading">Profile</h1>
        <ul class="list entryCustom">
            <li class="item item-icon-left"> <i class="icon ion-ios-person-outline"></i> <span id="myUsername">{{fullname}}</span> </li>
            <li class="item item-icon-left"> <i class="icon ion-ios-email-outline"></i> <span id="myEmail">{{email}}</span> </li>
            <li class="item"><a  class="button button-block button-theme logout" ng-click="logout()"> Logout </a></li>
        </ul>
    </ion-content>
</ion-view>
