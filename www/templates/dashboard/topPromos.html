		 <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>

			<div class="items items-head" style="z-index: 1000;">
				<h3 class="col-33">Promo Code</h3>
				<h3 class="col-33 align-c">No of Times used</h3>
				<h3 class="col-33 h-align-r">Total Business</h3>
			</div>     
			<ion-item class="item-promos" ng-repeat="item in items" ng-if="item.id"> 
				<div>
					<div style="z-index: 1000;" ng-if="item.msg=='founded'">
					<span class="col-33">{{item.voucher_code}}</span>
					<span class="col-33 align-c">{{item.total}}</span>
					<span class="col-33 align-r">£{{item.total_business}}</span>
					</div>
					<div class="no-ordrs" style="z-index: 1000;" ng-if="item.msg=='no record found'"><span>{{item.msg}}</span></div>
				</div>
			</ion-item> 
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%" icon="ion-load-c"></ion-infinite-scroll>
	</ion-content>
