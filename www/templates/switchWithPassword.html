<ion-view view-title="Swtich User Password" name="swtich-user-paassword"> 
	<ion-content class="appSpacingTop mid-logo login-switch-usr has-header">
		<ion-list>
			<div class="list list-inset entryCustom login-screen">
				<div class="main-logo">
					<img src="img/smartfeed_logo.png" />
				</div>
				<form id="switchusrpswd" name="switchusrpswd" ng-controller="switchUsrPswdCtrl" novalidate ng-submit="switchUsrPswd(switchusrpswd);"> 
					<label class="item item-input">
						<i class="icon ion-ios-person-outline"></i>
						<input type="text" id="switch_pswd_user_name" name="switch_pswd_user_name" ng-model="swtchUsrName" readonly>
					</label>
					<label class="item item-input">
						<input type="password" id="switch_pswd_password1" placeholder="Password" name="switch_pswd_password" autocomplete="off"  ng-model="swtchUsrPswrd" autocomplete="off" required /> 
					</label>
					<label class="item noBorder">
						<button class="login-btn button button-block button-theme" type="submit" name="submit">Login</button>
					</label>
				</form>
		   </div>
		  </ion-list>
	</ion-content> 
	<ion-footer-bar align-title="center" class="bar-assertive">
		<div class="button-bar">
		  <button class="button button-positive button-clear icon ion-android-arrow-dropleft" ng-click="$ionicGoBack()"> Back</button>
		</div>
	</ion-footer-bar> 
</ion-view>
